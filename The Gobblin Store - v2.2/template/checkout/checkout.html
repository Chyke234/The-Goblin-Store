<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Checkout Page</title>
   

    <!--This links to an "checkout.css" and boostrap CSS to style the content of the checkout page.-->
    <link href="../checkout/checkout.css" rel="stylesheet" />
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<!--JavaScript library from a CDN for EmailJS, which provides email services for web applications.-->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script type="text/javascript">
      (function () {
        emailjs.init("ETNE0YnDGn-ZCl78o");
      })();
    </script>
  </head>

  <body>

    <!--Imports the Firebase Realtime Database module, which enables real-time data storage and retrieval.-->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"
    ></script>
    <script
      type="modulr"
      src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js"
    ></script>

    <div class="body">
    
      <!-- Cart items display -->
      <div class="cart-items">
        <h3>List of items</h3>
        <ul id="cartItemsList"></ul>
        <h3>Total Cost</h3>
        <p id="totalCost">Total cost: $0.00</p>
      </div>
    </div>

      <!--Payment Details Form:-->
      <div class="form">
      
        <h2>Payment Details</h2>
      <form id="paymentForm"><br>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"><br>
        </div>
        
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"><br>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email"><br>
        </div>
        
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number"><br>
        </div>
        
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address"><br>
        </div>
        
        <div class="mb-3">
          <label for="creditCard" class="form-label">Credit Card Number:</label>
          <input type="text" class="form-control" id="creditCard" placeholder="Enter Credit Card Details"><br>
        </div>
        
        <div class="row mb-3">
          <div class="col">
            <label for="expiry" class="form-label">Expiry:</label>
            <input type="text" class="form-control" id="expiry" placeholder="Enter Expiry Date"><br>
          </div>
          
          <div class="col">
            <label for="securityCode" class="form-label">Security Code:</label>
            <input
              type="text"
              class="form-control"
              id="securityCode" placeholder="Enter Security Code"><br>
              
            
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit Payment</button>
      </form>
    </div>

    <script type="module"></script>

    <!--Bootstrap's JavaScript bundle, which adds various interactive and UI components to the page.-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

   

    <script type="module" src="../checkout/checkout.js"></script>
  </body>
</html>
